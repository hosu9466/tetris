<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <h1>테트리스</h1>
        <h2 class="gameOver">Gave Over</h2>
        <p>방향키로 블록 제어 <br>
            <-왼쪽, ->오른쪽이동 <br>
            위쪽 : 회전 <br>
            아래쪽 : 끝까지 블록 내림
        </p>
        <button onclick="gameStart()">시작</button>
        <h2>점수 : <span class="score"></span></h2>
        <h2>시간 : <span class="time"></span></h2>
        <h2>다음 블록</h2>
        <ul class="nextBlock"></ul>
    </aside>
    <section class="playGround">
        <ul class="map"></ul>
    </section>
    <script src="./script.js"></script>
</body>
</html>
